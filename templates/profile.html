{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Profile Content -->
    <div class="container py-5">
        <h1 class="text-center">{{ user.username }}'s Profile</h1>
        <div class="text-center">
            <img src="{% if user.profile_image %}{{ user.profile_image.url }}{% else %}{% static 'images/default_profileimage.jpeg' %}{% endif %}" alt="{{ user.username }}'s profile picture" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
            <p class="mt-3">Email: {{ user.email }}</p>
        </div>
    </div>
</body>
</html>
