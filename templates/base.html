{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    {% block content %}
    <!-- Main Content -->
    {% endblock content %}

    <button id="mobile-nav" class="btn border border-2 position-absolute top-50 start-0 translate-middle-y" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <i class="fa-solid fa-circle-chevron-right"></i>
    </button>


    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <ul id="piano">
                    <li class="key">
                        <div  class="black-key"></div>
                        <a href="#" target="_blank">Home</a>
                    </li>
                    <li class="key">
                        <div  class="black-key"></div>
                        
                    </li>
                    <li class="key">
                        <a href="#" target="_blank">Leaderboard</a>
                    </li>
                    <li class="key">
                        <div  class="black-key"></div>
                        
                    </li>
                    <li class="key">
                        <div  class="black-key"></div>
                        
                    </li>
                    <li class="key">
                       
                    </li>
                    <li class="key">
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c70f25e1b1.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
