{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg mb-5 bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index.html' %}">
            <img class="logo" src="{% static 'images/tunes-logo.png' %}" alt="logo" />
          </a>
          <div class="justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'index.html' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'piano.html' %}">Play!</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'leaderboard.html' %}"
                  >Leaderboard</a
                >
              </li>
            </ul>
          </div>
          <div class="float-end d-flex">
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'account_logout' %}" id="" class="nav-link"
                  >Log Out</a
                >
              </li>
              {% else %}
              <li class="nav-item list-unstyled">
                <a href="{% url 'account_signup' %}" id="" class="nav-link mx-4"
                  >Register</a
                >
              </li>
              <li class="nav-item list-unstyled">
                <a
                  href="{% url 'account_login' %}"
                  id=""
                  class="nav-link text-decoration-none mx-4"
                  >Login</a
                >
                </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>

    {% block content %}
    <!-- Main Content -->
    {% endblock content %}

    <button id="mobile-nav" class="btn border border-2 position-absolute top-50 start-0 translate-middle-y" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <i class="fa-solid fa-circle-chevron-right"></i>
    </button>


    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <ul id="piano">
                    <li class="key-nav">
                        <div  class="black-key-nav"></div>
                        <a href="#" target="_blank">Home</a>
                    </li>
                    <li class="key-nav">
                        <div  class="black-key-nav"></div>
                        
                    </li>
                    <li class="key-nav">
                        <a href="#" target="_blank">Leaderboard</a>
                    </li>
                    <li class="key-nav">
                        <div  class="black-key-nav"></div>
                        
                    </li>
                    <li class="key-nav">
                        <div  class="black-key-nav"></div>
                        
                    </li>
                    <li class="key-nav">
                       
                    </li>
                    <li class="key-nav">
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c70f25e1b1.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
